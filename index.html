    <title>Clone Disney+ </title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding"></h1>
                <img src="./dist/images/disneyplus.svg" alt="Disney+" >
                    <h3 class="title--small">
                        As melhores historias em um so lugar.
                    </h3>
                    <p>
                        <a href="#" class="link-text">Assinar a  Disney+</a>
                <br>
                <span class="text">
                    R$ 27.90/mes o R$279.90/ano a vista*
                </span>
                </p>
                <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="DFisney+-star+-combo+">
                    <button>Asiine Agora</button>
                    <span class="text">R$ 45,90/por mes*</span>

                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="DFisney+-star+-combo+">
                    <button>Asiine Agora</button>
                    <span class="text">R$ 45,90/por mes*</span>

                </li>  

                </ul>
                <p class="text--small">
                    *O preco pode variar caso a assinatura seja feita atraves de outras plataformas.
                </p>
        </div>
    </section>
    <section class="shows">

                Mais no Star+ </S>
